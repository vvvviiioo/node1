<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Редактирование профиля</h1>
    
    <div class="form-container">
        <form action="/edit-profile" method="POST">
            <div class="form-group">
                <label for="newUsername">Новое имя пользователя:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">Новый пароль:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <button type="submit" class="secondary-btn">Сохранить изменения</button>
        </form>
        
        <button onclick="location.href='/profile'">Назад к профилю</button>
        <button onclick="location.href='/logout'" class="danger-btn">Выйти</button>
    </div>
</body>
</html>
