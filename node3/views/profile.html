<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Личный кабинет</h1>
    
    <div class="form-container">
        <div class="profile-info">
            <h2>Добро пожаловать, <span id="username-display"></span>!</h2>
            <p>Вы успешно вошли в систему.</p>
        </div>
        
        <button onclick="location.href='/edit-profile'" class="secondary-btn">
            Редактировать профиль
        </button>
        
        <button onclick="location.href='/logout'" class="danger-btn">
            Выйти
        </button>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username-display').textContent = 'Пользователь';
        });
    </script>
</body>
</html>
